<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="H1">Rado && Maros SuperPOWER</h1>

    <section class="section--btn">
      <button class="btn " onclick="randomarr()" >MIN zatial aj random :D</button>
      <button class="btn ">MAX</button>
      <!-- Presunute z dola nahor, aby sa vysledoky zobralovali pod danym tlacidlom -->
      <p class="min vysledok"></p>  
      <p class="max vysledok"></p> 
      <button class="btn ">AVG</button>
      
      <button class="btn ">SUM</button>
      <!-- Presunute z dola nahor, aby sa vysledoky zobralovali pod danym tlacidlom -->
      <p class="avg vysledok"></p> 
      <p class="sum vysledok"></p> 
    </section>
    <section class="section--input">
        <form class="form" action="index.html" method="post">
            <input  class="input--num" id="val_0_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_1_" type="number" name="array[]" value="" ><br>
            <input  class="input--num" id="val_2_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_3_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_4_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_5_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_6_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_7_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_8_" type="number" name="array[]" value="" /><br>
            <input  class="input--num" id="val_9_" type="number" name="array[]" value="" /><br>
            <!-- Si to vratil naspat onclick a nie je tam vylana funkcia calc(), preto mi to nezapisovalo -->
            <button class="btn btn--submit" type="button" name="button" onclick="calc()">
                Submit
            </button>
    </section>
    <section class="results">

        <p class="result">VYSLEDKY SA ZOBRAZIA HORE POD TLACIDLA MIN MAX AVG SUM</p>
        
    </section>
<script src="js.js"></script>
  </body>
</html>
